<script>
	// Select the input field and container div for results
const searchInput = document.querySelector('input[type="text"]');
const resultsContainer = document.querySelector('.flex.flex-wrap.mt-6');

// Function to update the container with fetched data
function updateResults(data) {
  resultsContainer.innerHTML = ''; // Clear previous results

  // Create a card to display the result
  const resultCard = document.createElement('div');
  resultCard.classList.add('w-full', 'md:w-1/3', 'xl:w-1/4', 'p-2');

  resultCard.innerHTML = `
    <a href="#" class="block bg-white shadow-md hover:shadow-lg rounded-lg p-4">
      <div class="flex items-center">
        <img aria-hidden="true" alt="Payment" src="https://openui.fly.dev/openui/24x24.svg?text=ðŸ’¸" class="h-6 w-6 mr-2">
        <h2 class="text-zinc-800 dark:text-zinc-200 text-lg">Payment ${data.name}</h2>
      </div>
      <div id="mt103-display" class="whitespace-pre-line mt-4 hidden">${data.mt103}</div>
      <p class="text-zinc-600 dark:text-zinc-400 mt-2">Tracking Number: ${data.tracking_number}</p>
    </a>
  `;
  resultsContainer.appendChild(resultCard);

  // Toggle visibility of mt103-display when resultCard is clicked
  resultCard.addEventListener('click', (e) => {
    e.preventDefault();
    const mt103Display = resultCard.querySelector('#mt103-display');
    mt103Display.classList.toggle('hidden'); // Toggle the 'hidden' class to show/hide the div
  });
}

// Fetch data from the API based on the entered refID
function fetchData(refID) {
  fetch(`http://localhost:3003/search/${refID}`)
    .then((response) => {
      if (!response.ok) {
        throw new Error('Data not found');
      }
      return response.json();
    })
    .then((data) => {
      updateResults(data);
    })
    .catch((error) => {
      resultsContainer.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
    });
}

// Event listener to handle search input submission (Enter key)
searchInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    const refID = searchInput.value.trim();
    if (refID) {
      fetchData(refID); // Fetch data for the entered refID
    }
  }
});

  </script>
